<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="item-card">
    <div id="images">
      <img class='mobile-image' src="/images/image-product-mobile.jpg" alt="Perfume">
      <img class="desktop-image" src="/images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div id="info">
      <div class="item-txt">
        <p class="item-type">PERFUME</p></br>

        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="prices">
        <p id="dsc-price">$149.99</p>
        <p id="normal-price">$169.99</p>
      </div>
        <button id="cart-btn"><img src="/images/icon-cart.svg" alt="shoping cart"><p>Add to Cart</p></button>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jair Toledano</a>.
  </div>
</div>
</body>
</html>
